        <title>random-group-generator</title>
        <link rel="stylesheet" href="css/style.css">

    <body>
        <h1>random-group-generator</h1>
        <section>
            <div class="overall-ppl">
                    <label>Overall People:</label>
                    <input type="number">
            </div>
            <div class="grp-type">

                    </div>
                    <p>or</p>

                    </div>
            </div>
