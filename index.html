<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>random-group-generator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>random-group-generator</h1>
        <section>
            <div class="overall-ppl">
                    <label>Overall People:</label>
                    <input type="number" name="overall-ppl" min="2">
            </div>
            <div class="grp-type">
                <p>Order groups by:</p>
                <label>number of groups</label>
                <input type="radio" name="ordergrps" id="nmbrofgrps" onclick="checkradio()">
                <p>or</p>
                <label>people per group</label>
                <input type="radio" name="ordergrps" id="pplpergrp" onclick="checkradio()">
                    <div class="number-of-grps">
                            <label>Number of groups:</label>
                            <input type="number">
                    </div>
                    <div class="ppl-per-grp">
                            <label>People per group:</label>
                            <input type="number">
                    </div>
            </div>
        </section>
    </body>
    <script src="js/basic-function.js"></script>
</html>
